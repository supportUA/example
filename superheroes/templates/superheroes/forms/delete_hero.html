{% extends "base.html" %}
 {% block title %}<title>Удалить проект</title>{% endblock %}
{% block content %}
<h3>Are you sure you want to remove from the database "{{item}}" ?</h3>
    <form action="{% url 'delete_hero' item.id %}" method="post">
        {% csrf_token %}
        <a href="/" class="btn btn-success">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
